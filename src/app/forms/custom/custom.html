
<div *ngIf="nameOfForm" class="form-name">Form Name : <span>{{nameOfForm}}</span></div>

<div *ngIf="formData;else noData" class="row">
  <div class="col-sm-4 col-md-3 sidebar">
    <div class="mini-submenu">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </div>
    <div class="list-group custom-list">
      <span class="list-group-item active">Custom Forms</span>
      <a class="list-group-item" *ngFor="let forms of formData; let i = index;" (click)='setFormView(forms)'>
        {{forms.formName}}
        <button (click)="getFormValue(forms,i)" class="float-right">Edit</button>
      </a>
    </div>
  </div>
  <div class="col-sm-8 col-md-9 sidebar">
    <!--{{formData | json}}-->
    <formio [form]="formView" [submission]="submission" (render)="onRender()" (submit)="onSubmit($event)" (change)="onChange($event)"></formio>

  </div>

</div>


<ng-template #noData class="no-data-found">
    <div class="alert alert-warning no-data">
        <strong>Message : </strong>No forms have been saved.
      </div>
</ng-template>
